{% extends 'users/base.html' %}

{% block content %}
    <h2>Login to Your Account</h2>

    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit" class="btn">Login</button>
    </form>

    <p style="margin-top: 20px;">
        Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
    </p>
{% endblock %}
